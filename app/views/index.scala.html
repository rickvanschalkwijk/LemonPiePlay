
@(projects: List[Project], bugList: List[Bug])

@main(projects) {

     <header>
        <hgroup>
            <h1>Dashboard</h1>
            <h2>Bugs over all projects</h2>
        </hgroup>
    </header>

    <article  class="tasks">
        @bugList.groupBy(_.project).map {
            case (project, tasks) => {
                <div class="folder" data-folder-id="@project.id">
                    <header>
                        <h3>@project.name</h3>
                    </header>
                    <ul class="list">
                        @tasks.map { task =>
                           @views.html.bugs.item(task)
                        }
                    </ul>
                </div>
            }
        }
    </article>


}
